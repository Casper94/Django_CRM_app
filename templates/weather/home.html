<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
{# navbar#}
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="{% url 'weather:weather-index' %}" class="flex items-center">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/weather-ios-logo-png-transparent.png" class="h-8 mr-3" alt="Weather Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WeatherApp</span>
    </a>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="{% url 'index' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Go Back</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
{#end navbar#}
<br/>
<section class="container mx-auto px-40">
    <div class="container mx-auto px-20" >
        <form action="" method="post" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" name="city" placeholder="Enter a City/Country" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
    </div>
    <div class="container mx-auto px-20" >
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
        <h2 class="text-4xl font-extrabold dark:text-white">{{ city.upper }}</h2>
        <br>
            <h3>Country Code: {{ data.country_code }}</h3>
            <h5>Co-ordinate: {{ data.coordinate }} </h5>
            <h5>Temperature: {{ data.temp }}</h5>
            <h5>Pressure: {{ data.pressure }} </h5>
            <h5>Humidity: {{ data.humidity }} </h5>
        </div>
        {% endif %}
    </div>
</section>
</body>
</html>
