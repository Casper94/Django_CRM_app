{%  extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800"> Enter your new password </h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button>Confirm New Password </button>
            <hr/>
            <a href="{% url 'login' %}"></a>
        </form>
    </div>
{% endblock %}
